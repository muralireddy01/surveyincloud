<!DOCTYPE html>
    <head>
        <title>Feedabck Survey</title>
    </head>
    <body ng-controller="MainController">
        <form ng-submit="submitGoal('nextview')">

            <div class="page-header">
                <h1>DDG Cascade</h1>
            </div>

            <div class="radio">
                <label>How do you rate this event?</label>
                <label>
                    <input type="radio" ng-model="topicB" value="1">Highly Informative
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" ng-model="topicB" value="2">Interesting
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="topicB" value="3">Sitting on the fence
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="topicB" value="4">Not relevant to me
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="topicB" value="5">Not the best use of my time
                </label>
            </div>            

            <button ng-click="keepAnswersBandC(topicB, topicC)" class="btn btn-success btn-lg btn-block" 
                    ng-disabled="!topicB" />
            <span class="glyphicon glyphicon-flash"></span> Next
            
        </button>

        <footer class="footer">
            <div class="container">
                <p class="text-muted"></p>
            </div>
        </footer>
    </form>
