<head>
    <script src="libs/angular-messages/angular-messages.min.js"></script>   
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

</head>
<div class="jumbotron text-center">
    <form name="myForm" ng-submit="processForm()">
        <p>{{ tagline}}</p>

        <br/>
        <input type="text" name="cgnumber" ng-model="value" required>
        <div ng-messages="myForm.cgnumber.$error">
            <div ng-message="required">This field is required</div>
        </div>
        </br>
        <button ng-click="keepCgNumber(value)" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-flash"></span> Next
        </button>
    </form>
