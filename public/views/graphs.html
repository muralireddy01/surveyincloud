<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Graphs Feedback</title>
    </head>
    <body ng-app="app" ng-controller="MainController">
        <div ng-controller="MainController"> 
        <div class="hc-pie" items="limitedIdeas"></div>
        </div>
        <div class="page-header">
            <h1>Results Feedback</h1>
        </div>

        <div class="alert alert-danger ng-hide" role="alert" ng-show="errormsg">
            <button type="button" class="close" aria-label="Close" ng-click="hideerr()"><span aria-hidden="true">&times;</span></button>
            <strong>Error!</strong> {{ errormsg}}
        </div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted"></p>
            </div>
        </footer>
