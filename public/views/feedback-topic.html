<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="/">
        <title>SurveyInCloud</title>
    </head>
    <body ng-app="app" ng-controller="MainController">

        <form name="myForm" ng-submit="navigateTopicsBandC()">
            <div class="page-header">
                <h1>Topic Feedback</h1>
            </div>

            <div class="radio">
                <label>Who is the best football player in the world?</label>
                <label>
                    <input type="radio" ng-model="topicA" value="Cristiano Ronaldo">Cristiano Ronaldo
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" ng-model="topicA" value="Leo Messi">Leo Messi
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" ng-model="topicA" value="Ronaldinho">Ronaldinho
                </label>
            </div>            

            <button ng-click="keepAnswerA(topicA)" class="btn btn-success btn-lg btn-block" 
                    ng-disabled="!topicA" />
            <span class="glyphicon glyphicon-flash"></span> Next
        </button>

        <footer class="footer">
            <div class="container">
                <p class="text-muted"></p>
            </div>
        </footer>
    </form>
</body>
